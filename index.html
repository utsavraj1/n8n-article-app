<!DOCTYPE html>
<html>
<head>
  <title>AI Article Generator</title>
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=1920&q=80")
      no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(17, 24, 39, 0.9);
      padding: 30px;
      border-radius: 16px;
      width: 750px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h2 {
      color: #38bdf8;
    }

    .input-box {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #38bdf8;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .loader {
      display: none;
      margin: 15px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #38bdf8;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    textarea {
      width: 100%;
      height: 350px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: white;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <h2>✨ AI Article Generator</h2>
  <p>Enter a topic and get a professional 500-word article instantly.</p>

  <div class="input-box">
    <input id="topic" placeholder="Enter article topic...">
    <button onclick="send()">Generate</button>
  </div>

  <div class="loader" id="loader"></div>

  <textarea id="output" placeholder="Your generated article will appear here..."></textarea>
</div>

<script>
async function send() {
  const topic = document.getElementById("topic").value;
  const loader = document.getElementById("loader");
  const output = document.getElementById("output");

  if (!topic) {
    alert("Please enter a topic first!");
    return;
  }

  loader.style.display = "block";
  output.value = "";

  const res = await fetch(
    "https://unexpired-superstructural-cherry.ngrok-free.dev/webhook/02bb24c9-196b-4127-a126-46b2eba1e510",
    {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ topic })
    }
  );

  const data = await res.json();

  // ✅ CLEAN OUTPUT ONLY (NO JSON)
  const article = data.choices[0].message.content;

  loader.style.display = "none";
  output.value = article;
}
</script>

</body>
</html>
